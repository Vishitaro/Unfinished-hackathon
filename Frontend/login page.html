   <button> <a href="frontend.html">

</a>

<div>

<button type="submit" class="w-full h-11 bg-primary text-white rounded-button hover:bg-primary/90 transition-colors">Sign In</button>
<div class="relative my-6">

<div class="w-full border-t border-gray-200"></div>

<button type="button" class="flex items-center justify-center h-11 bg-white border border-gray-200 rounded-button hover:bg-gray-50">

<button type="button" class="flex items-center justify-center h-11 bg-white border border-gray-200 rounded-button hover:bg-gray-50">

Don't have an account?
<a href="#" class="text-primary hover:text-primary/80" onclick="toggleForm()">Sign up</a>

<h1 class="font-['Pacifico'] text-3xl text-primary mb-2">eduhub</h1>
<p class="text-gray-600">Join our learning community today</p>

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>

<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-user-line text-gray-400"></i>
</div>
<input type="text" class="pl-10 w-full h-11 bg-gray-50 border border-gray-200 rounded-button focus:ring-2 focus:ring-primary/20 focus:border-primary" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-mail-line text-gray-400"></i>
</div>
<input type="email" class="pl-10 w-full h-11 bg-gray-50 border border-gray-200 rounded-button focus:ring-2 focus:ring-primary/20 focus:border-primary" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" class="pl-10 pr-10 w-full h-11 bg-gray-50 border border-gray-200 rounded-button focus:ring-2 focus:ring-primary/20 focus:border-primary" required>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-eye-off-line text-gray-400 password-toggle"></i>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" class="pl-10 pr-10 w-full h-11 bg-gray-50 border border-gray-200 rounded-button focus:ring-2 focus:ring-primary/20 focus:border-primary" required>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<i class="ri-eye-off-line text-gray-400 password-toggle"></i>
</div>
</div>
</div>
<button type="submit" class="w-full h-11 bg-primary text-white rounded-button hover:bg-primary/90 transition-colors">Create Account</button>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500">Or sign up with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button type="button" class="flex items-center justify-center h-11 bg-white border border-gray-200 rounded-button hover:bg-gray-50">
<i class="ri-google-fill text-[#EA4335] mr-2"></i>
<span class="text-sm">Google</span>
</button>
<button type="button" class="flex items-center justify-center h-11 bg-white border border-gray-200 rounded-button hover:bg-gray-50">
<i class="ri-facebook-fill text-[#1877F2] mr-2"></i>
<span class="text-sm">Facebook</span>

<p class="mt-8 text-center text-sm text-gray-600">
Already have an account?
<a href="#" class="text-primary hover:text-primary/80" onclick="toggleForm()">Sign in</a>
</p>
</div>
</div>
</div>
<script>
function toggleForm() {
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
if (loginForm.classList.contains('hidden')) {
loginForm.classList.remove('hidden');
signupForm.classList.add('hidden');
} else {
loginForm.classList.add('hidden');
signupForm.classList.remove('hidden');
}
}
document.addEventListener('DOMContentLoaded', function() {
const passwordToggles = document.querySelectorAll('.password-toggle');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
passwordToggles.forEach(toggle => {
toggle.addEventListener('click', function() {
const input = this.parentElement.previousElementSibling;
const type = input.getAttribute('type');
input.setAttribute('type', type === 'password' ? 'text' : 'password');
this.classList.toggle('ri-eye-line');
this.classList.toggle('ri-eye-off-line');
});
});
loginForm.addEventListener('submit', function(e) {
e.preventDefault();
const loadingState = document.createElement('div');
loadingState.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
loadingState.innerHTML = `
<div class="bg-white p-6 rounded-lg shadow-lg">
<div class="flex items-center space-x-3">
<div class="animate-spin rounded-full h-6 w-6 border-4 border-primary border-t-transparent"></div>
<p class="text-gray-700">Signing in...</p>
</div>
</div>
`;
document.body.appendChild(loadingState);
setTimeout(() => {
document.body.removeChild(loadingState);
const successMessage = document.createElement('div');
successMessage.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
successMessage.innerHTML = `
<div class="bg-white p-6 rounded-lg shadow-lg">
<div class="flex items-center space-x-3">
<i class="ri-checkbox-circle-line text-green-500 text-2xl"></i>
<p class="text-gray-700">Successfully signed in!</p>
</div>
</div>
`;
document.body.appendChild(successMessage);
setTimeout(() => document.body.removeChild(successMessage), 2000);
}, 2000);
});
signupForm.addEventListener('submit', function(e) {
e.preventDefault();
const loadingState = document.createElement('div');
loadingState.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
loadingState.innerHTML = `
<div class="bg-white p-6 rounded-lg shadow-lg">
<div class="flex items-center space-x-3">
<div class="animate-spin rounded-full h-6 w-6 border-4 border-primary border-t-transparent"></div>
<p class="text-gray-700">Creating your account...</p>
</div>
</div>
`;
document.body.appendChild(loadingState);
setTimeout(() => {
document.body.removeChild(loadingState);
const successMessage = document.createElement('div');
successMessage.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
successMessage.innerHTML = `
<div class="bg-white p-6 rounded-lg shadow-lg">
<div class="flex items-center space-x-3">
<i class="ri-checkbox-circle-line text-green-500 text-2xl"></i>
<p class="text-gray-700">Account created successfully!</p>
</div>
</div>
`;
document.body.appendChild(successMessage);
setTimeout(() => document.body.removeChild(successMessage), 2000);
}, 2000);
});
});
</script>
